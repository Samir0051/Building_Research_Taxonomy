        // Compute unique years from papers
        var years = Array.from(new Set(allPapers.map(function(paper) {
          return paper.Year;
        })));
        years.sort();

        // Compute aggregated counts for clusters
        var aggregatedCounts = {};
        clusters.forEach(function(cluster) {
          aggregatedCounts[cluster] = 0;
        });
        allPapers.forEach(function(paper) {
          clusters.forEach(function(cluster) {
            var pattern = new RegExp("\\b" + cluster.toLowerCase() + "\\b");
            if (pattern.test(paper.Keywords.toLowerCase())) {
              aggregatedCounts[cluster] += 1;
            }
          });
        });

        // Sort clusters by aggregated count descending and filter out clusters with zero count
        var sortedClusters = clusters.slice().sort(function(a, b) {
          return aggregatedCounts[b] - aggregatedCounts[a];
        }).filter(function(cluster) {
          return aggregatedCounts[cluster] > 0;
        });

        // Function to filter top N clusters
        function getTopClusters(n) {
          return sortedClusters.slice(0, n);
        }

        // Compute per-year counts for clusters (for all clusters)
        var yearCounts = {};
        years.forEach(function(year) {
          yearCounts[year] = {};
          sortedClusters.forEach(function(cluster) {
            yearCounts[year][cluster] = 0;
          });
        });
        allPapers.forEach(function(paper) {
          var paperYear = paper.Year;
          sortedClusters.forEach(function(cluster) {
            var pattern = new RegExp("\\b" + cluster.toLowerCase() + "\\b");
            if (pattern.test(paper.Keywords.toLowerCase()) && yearCounts[paperYear] !== undefined) {
              yearCounts[paperYear][cluster] += 1;
            }
          });
        });

        // Function to create traces for a given list of clusters (one trace per year)
        function createTraces(selectedClusters) {
          var traces = [];
          years.forEach(function(year) {
            var counts = selectedClusters.map(function(cluster) {
              return yearCounts[year][cluster] || 0;
            });
            traces.push({
              x: selectedClusters,
              y: counts,
              type: 'bar',
              name: year
            });
          });
          return traces;
        }

        // Create traces for different views
        var tracesAll = createTraces(sortedClusters);
        var tracesTop5 = createTraces(getTopClusters(5));
        var tracesTop10 = createTraces(getTopClusters(10));
        var tracesTop25 = createTraces(getTopClusters(25));

        // Number of traces per view (one trace per year)
        var n = years.length;
        // Create visibility arrays for each view (total data length = n*4)
        var visibleAll = Array(n).fill(true)
                         .concat(Array(n).fill(false),
                                 Array(n).fill(false),
                                 Array(n).fill(false));
        var visibleTop5 = Array(n).fill(false)
                         .concat(Array(n).fill(true),
                                 Array(n).fill(false),
                                 Array(n).fill(false));
        var visibleTop10 = Array(n).fill(false)
                         .concat(Array(n).fill(false),
                                 Array(n).fill(true),
                                 Array(n).fill(false));
        var visibleTop25 = Array(n).fill(false)
                         .concat(Array(n).fill(false),
                                 Array(n).fill(false),
                                 Array(n).fill(true));

        // Combine all traces in one data array
        var data = [].concat(tracesAll, tracesTop5, tracesTop10, tracesTop25);

        // Layout with updatemenus and shifted dropbar location (e.g., near the left)
        var layout = {
          title: 'Clustered Paper Network - Health',
          barmode: 'stack',
          xaxis: {
            title: 'Cluster Name',
            tickangle: 45
          },
          yaxis: {
            title: 'Number of Papers'
          },
          margin: {l: 150, r: 150, t: 100, b: 200},
          updatemenus: [{
            buttons: [
              {
                method: 'restyle',
                args: ['visible', visibleAll],
                label: 'All Clusters'
              },
              {
                method: 'restyle',
                args: ['visible', visibleTop5],
                label: 'Top 5 Clusters'
              },
              {
                method: 'restyle',
                args: ['visible', visibleTop10],
                label: 'Top 10 Clusters'
              },
              {
                method: 'restyle',
                args: ['visible', visibleTop25],
                label: 'Top 25 Clusters'
              }
            ],
            direction: 'down',
            showactive: true,
            x: 0.01,      // shifted to the left
            xanchor: 'left',
            y: 1.3,      // adjust vertical position as needed
            yanchor: 'top'
          }]
        };

        Plotly.newPlot('plot', data, layout);

        // Bar click event: display associated papers for the clicked cluster (from all years)
        document.getElementById('plot').on('plotly_click', function(eventData) {
          var point = eventData.points[0];
          var clickedCluster = point.x;
          var matchingPapers = allPapers.filter(function(paper) {
            return new RegExp("\\b" + clickedCluster.toLowerCase() + "\\b").test(paper.Keywords.toLowerCase());
          });
          var container = document.getElementById('paper-table-container');
          container.innerHTML = "";
          if (matchingPapers.length === 0) {
            container.innerHTML = "<p>No papers found for this cluster.</p>";
            return;
          }
          var table = document.createElement('table');
          var thead = document.createElement('thead');
          var headerRow = document.createElement('tr');
          ['Year', 'Paper Title', 'Keywords'].forEach(function(header) {
            var th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);
          var tbody = document.createElement('tbody');
          matchingPapers.forEach(function(paper) {
            var tr = document.createElement('tr');
            var tdYear = document.createElement('td');
            tdYear.textContent = paper.Year;
            tr.appendChild(tdYear);
            var tdTitle = document.createElement('td');
            tdTitle.textContent = paper["Paper Title"];
            tr.appendChild(tdTitle);
            var tdKeywords = document.createElement('td');
            tdKeywords.textContent = paper.Keywords;
            tr.appendChild(tdKeywords);
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          container.appendChild(table);
        });
      </script>
